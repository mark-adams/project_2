<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">

            <h2 class="ui image header" id="loginHeader">
                <div class="content">
                    Log into your account
                </div>
            </h2>

            <form action="/login" method="post" class="ui large form" id="signIn" name="signin">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" type="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <input type="submit" class="ui fluid large submit button" value="Log In" id="loginInput" />
                </div>

                <div class="ui error message"></div>

            </form>

            <h2 class="ui image header" id="loginHeader">
                <div class="content">
                    Sign up </div>
            </h2>

            <form action="/signup" method="post" class="ui large form" id="signup" name="signup">
                <div class="ui stacked segment">
                    <label for="email">Email</label>
                    <input class="text" name="email" type="email" />
                    <label for="firstname">First Name</label>
                    <input name="firstname" type="text" />
                    <label for="lastname">Last Name</label>
                    <input name="lastname" type="text" />
                    <label for="password">New Password</label>
                    <input name="password" type="password" />
                    <input class="ui fluid large submit button" type="submit" value="Sign Up" id="loginInput"/>
                </div>

            </form>

            <!--  <div class="ui message">
                New to us?
                <a href="#">Sign Up</a>
            </div> -->
        </div>
    </div>

</body>

</html>
